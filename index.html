<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section role="qrCodeCard">
      <div class="container">
        <div id="qr-div">
          <img
            id="qr-code"
            src="/images/image-qr-code.png"
            alt="Generated QR Code"
          />
        </div>

        <h3 id="title">Improve your front-end <br />skills by building projects</h3>

        <p id="subtext">
          Scan the QR code to visit Frontend <br />Mentor and take your coding skills
          <br />to the next level
        </p>
        
      </div>
    </section>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Cr8steveDesign"
        >Omoregie Stephen</a
      >.
    </div>
  </footer>
  </body>
</html>
